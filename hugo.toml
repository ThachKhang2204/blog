Xin chào 👋, tôi là **Khang** — một lập trình viên trẻ đam mê công nghệ và hành trình tạo ra những sản phẩm giá trị.

Tôi bắt đầu tìm hiểu lập trình từ niềm yêu thích khám phá máy tính và mong muốn tự xây dựng các trang web của riêng mình. Qua quá trình tự học và thực hành, tôi đã dần phát triển kỹ năng và hiểu rằng lập trình không chỉ là viết mã — mà còn là **giải quyết vấn đề và tạo trải nghiệm cho người dùng**.

---

### 💻 Kỹ năng & Công nghệ
- **Backend:** ASP.NET Core, PHP (MVC), SQL Server  
- **Frontend:** HTML, CSS, JavaScript cơ bản  
- **Khác:** Git, MVC Architecture, Cấu trúc Database

---

### 🎯 Mục tiêu nghề nghiệp
Tôi mong muốn trở thành một **Fullstack Developer**, có khả năng tham gia toàn bộ quá trình xây dựng sản phẩm:
từ thiết kế giao diện, xử lý logic backend cho đến triển khai hệ thống.

---

