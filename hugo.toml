> “Không quan trọng bạn bắt đầu từ đâu, miễn là mỗi ngày bạn tiến thêm một bước.”

Tôi luôn cố gắng học hỏi kỹ năng mới, chia sẻ kiến thức qua blog này và tham gia vào các dự án thực tế để rèn luyện tư duy lập trình.

---

